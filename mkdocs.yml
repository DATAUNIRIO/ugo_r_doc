theme: readthedocs
# Other themes:
    # readthedocs
    # mkdocs

# Build PDF & ePub (only on Readthedocs)
#formats: 
#    - pdf

# Interlinks
# [link](to_other_page.md)
# [link](../relative/page.md)

# Math equations:
# extra JS (see below)
# extra Python (see below)
# new extension (see below)
# Required to load the MathJax javascript for the mdx_math.py
# https://github.com/mkdocs/mkdocs/issues/253

markdown_extensions:
    - mdx_math:
        enable_dollar_delimiter: True # for use of inline $..$
    - wikilinks # internal links with [[bracketed]]
    - smarty # additional characters
    - subscript
    - superscript
    - nl2br # need a new line to break
    - toc:
        title: CONTENT
        permalink: True
        baselevel: 3
    - footnotes
    
# Required to load the MathJax javascript for the mdx_math.py        
extra_javascript: ['https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML','mathjaxhelper.js']
